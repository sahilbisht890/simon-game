<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <title>Simon Game</title>
</head>
<body class="text-center bg-dark text-white">
  <div class="container">
    <h1 class="display-3 heading">Simon Game</h1>
    <p class="lead">Repeat the sequence of colors!</p>
    
    <div class="d-flex justify-content-center align-items-center my-5">
        <div class="game-container d-grid gap-3 mx-auto">
          <div id="green" class="button green"></div>
          <div id="red" class="button red"></div>
          <div id="yellow" class="button yellow"></div>
          <div id="blue" class="button blue"></div>
        </div>
      </div>
      
    
    <button id="start-btn" class="btn btn-outline-light mt-2">Start Game</button>
    <h2 id="status" class="status mt-3"></h2>
  </div>

  <div id="game-over-container" class="flex-column justify-content-center align-items-center text-center">
    <h1 class="display-3">Game Over</h1>
    <h2 id="score" class="my-3"></h2>
    <button id="gameOver-btn" class="btn btn-outline-light">Reset Game</button>
  </div>

  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
